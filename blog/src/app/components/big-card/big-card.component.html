<div class="container_big-card">
  <div class="big-card_photo">
    <img src="{{ photoCover }}  " alt="Imagem do card" height="200" />
  </div>
  <div class="big-card_title">
    <a
      href="https://www.google.com/url?sa=i&url=https%3A%2F%2Fmedium.com%2F%40daniel.camucatto%2Fo-que-%25C3%25A9-angular-ebc769d72a3e&psig=AOvVaw2lmER_Zffhag3QnqyCFfr_&ust=1759358302910000&source=images&cd=vfe&opi=89978449&ved=0CBUQjRxqFwoTCNiB0cfGgZADFQAAAAAdAAAAABAE"
      target="_blank"
    >
      <h1>{{ cardTitle }}</h1>
    </a>
  </div>
  <div class="big-card_description">
    <p>{{ cardDescription }}</p>
  </div>
</div>
